{% extends "base.html" %}
{% block content %}
<div class="card shadow-lg p-4">
  <h2 class="mb-3">Enter Your Ingredients</h2>
  <form method="POST">
    <div class="mb-3">
      <textarea name="ingredients" class="form-control" rows="3" placeholder="e.g. milk, egg, sugar, tomato"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Find Recipes</button>
  </form>
</div>
{% endblock %}
